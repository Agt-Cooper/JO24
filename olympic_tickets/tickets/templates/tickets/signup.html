{% extends "tickets/main.html" %}

{% block title %}Inscription{% endblock %}

{% block content %}
    <h2>Créer un compte</h2>

    {% if form.errors %}
        <p style="color: red;">Veuillez corriger les erreurs ci-dessous.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
    </form>

    <p>Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a></p>
{% endblock %}
